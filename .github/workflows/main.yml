# This is a basic workflow to help you get started with Actions



name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Glitch Project Sync
        uses: kanadgupta/glitch-sync@v1.0
        with:
          # ID of your Glitch Project
          project-id: ec2f38ae-0903-4110-a2ee-e88fe6fcc37c
          # Auth token for your Glitch Project
          auth-token: https://0a5a3ad4-0310-46b9-8f54-a6b585acf7e2@api.glitch.com/git/chrome-dino-multiplayer001

    # Runs a single command using the runners shell
 

 
